  /v1/auth/register:
    post:
      summary: Endpoint for register user
      description: Used by users to register in order to access endpoints that require access rights
      tags:
        - Authentication
      security: []
      responses:
        '201':
          description: Success Register
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/profiles'
              examples:
                MEMBER:
                  description: Success create user login
                  value:
                    id: 1
                    user_id: '1'
                    email: user1@gmail.com
                    role_id: 2
                ADMIN:
                  description: Success create user login
                  value:
                    id: 2
                    user_id: '2'
                    email: admin@gmail.com
                    role_id: 1
        '400':
          description: Fail Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
        '500':
          description: Error Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500'
  /v1/auth/check-role:
    post:
      summary: Endpoint for check role admin
      description: Used to check admin access rights
      tags:
        - Authentication
      parameters:
        - name: x-access-token
          in: header
          description: access_token
          required: true
          style: simple
          explode: false
          schema:
            required:
              - x-access-token
            type: string
            properties:
              x-access-token:
                type: string
                example: tokenrahasia
      security: []
      responses:
        '200':
          description: Success check
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      message:
                        type: string
              example:
                status: OK
                data:
                  message: SUCCESS
        '401':
          description: Fail Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        '403':
          description: Fail Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403'
        '500':
          description: Error Response
          content:
            application/json:
